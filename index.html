<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina web</title>
    <link  rel="stylesheet "href="styless.css">
</head>
<body class="crear">
    <section class="logo">
        <h1><img src="unicornio.PNG" align="middle" width="100px" height="100px">crear cuenta</h1>
    </section>
    <form class="contenido" action="info.txt" method="post" enctype="text/plain">
        <fieldset>
            <legend  align="center">informacion</legend>
        <ul id="infoPersonal">
            <li>
                <label id="nombre">Ingrese su nombre</label>
                <input type="text" name="nombre">
            </li>
            <li>
                <label id="apellido">Ingrese su apellido</label>
                <input type="text" name="apellido">
            </li>
            <li>
                <label id="correo">Ingrese su correo electronico</label>
                <input type="text" name="correo">
            </li>
            <li>
                <label id="contraseña">Ingrese la contraseña</label>
                <input type="password" name="contraseña">
            </li>
            <li>
                <label>seleccione la ciudad
                <select id="ciudad" size="1">
                    <option>Medellin</option>
                    <option>Bogota</option>
                    <option>cali</option>                        
                    <option selected>ninguna</option>
                </select>
                </label>
            </li>
            <li>
                <label>seleccione el rango de edad
                <select id="edad" size="1">
                    <option>1-10</option>
                    <option>11-20</option>
                    <option>21-30</option>
                    <option>31-40</option>
                    <option selected>ninguna</option>
                </select></label>
            </li>
            <li>
                <label id="sexo">sexo<br></label>
                <label>mujer<input type="radio" name="sexo"></label>
                <label>hombre<input type="radio" name="sexo"></label>
            </li>
            <li>
                <label id="terminos">acepta terminos y condiciones<br></label>
                <label>si<input type="checkbox" name="terminos"></label>
                <label>no<input type="checkbox" name="terminos"></label>
            </li>
            <input type="submit" >
        </ul>
    </fieldset>
    </form>
</body>
</html>
